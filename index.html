<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <!--styles-->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2>Time Left</h2>
                <h3 id="time-left">0</h3>
            </div>
            <div class="menu-score">
                <h2>Your Score</h2>
                <h3 id="score">0</h3>
            </div>
            <div class="menu-lives">
                <label><img src="./src/images/life.png" alt="Lives"><h2>Lifes</h2></label>
                <h3>0</h3>
            </div>
        </div>

        <div class="panel">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>

    </div>
    <footer><a href="https://github.com/Jussivan">Made by Jussivan</a></footer>
    <script defer src="./src/script/engine.js"></script>
</body>
</html>
