<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuGiOh - JoKenPo</title>
    <!--Styles-->
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="src/styles/buttons.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg_video">
        <video autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4"/>
        </video>
    </div>

    <div class="container">
        <div class="left framed-golden-2">
            <div class="score_box">Win: 0 | Lose: 0</div>
            <img src="./src/assets/starslevel_yugioh.png" class="stars">
            <div class="menu_avatar">
                <img id="card_image" alt="card">
            </div>
            <div class="card_details">
                <p id="card_name">aaaa</p>
                <p id="card_type">aaaa</p>
                <p id="AtkDef">ATK / 0 DEF / 0</p>
            </div>
        </div>
        
        <div class="right">
            <div class="card_box"></div>
        </div>
    </div>
    <script src="./src/scripts/engine.js"></script>
</body>
</html>
