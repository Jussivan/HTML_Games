<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuGiOh - JoKenPo</title>
    <!--favicon-->
    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico">
    <!--Styles-->
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="src/styles/buttons.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="bgm" autoplay loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3"/>
    </audio>
    <div class="container">
        <div class="left framed-golden-2">
            <div class="score_box" id="score_box">Win: 0 | Lose: 0</div>
            <img class="stars" src="./src/assets/starslevel_yugioh.png">
            <div class="menu_avatar">
                <img id="card_image">
            </div>
            <div class="card_details">
                <p id="card_name"></p>
                <p id="card_type"></p>
                <p id="status"></p>
            </div>
            <a href="https://github.com/Jussivan">Made By Jussivan</a>
        </div>
        
        <div class="right">
            <div class="card_box_container">
                <div class="card_box framed" id="computer_cards"></div>
                <div class="card_versus">
                    <div class="versus_top">
                        <div class="infield">
                            <img id="player_infield_card" height="180px" width="125px">
                        </div>
                        <img src="./src/assets/icons/millenium5.png" height="100px">
                        <div class="infield">
                            <img id="computer_infield_card" height="180px" width="125px">
                        </div>
                    </div>
                    <div class="versus_bottom">
                        <button id="next_duel" class="rpgui-button" onclick="resetDuel()"></button>
                    </div>
                </div>
                <div class="card_box framed" id="player_cards"></div>
            </div>
        </div>
    </div>
    <script src="./src/scripts/engine.js"></script>
</body>
</html>
